language: emacs-lisp

env:
  matrix:
    - EMACS=emacs24
    - EMACS=emacs-snapshot

install:
  - sudo add-apt-repository -y ppa:cassou/emacs &&
    sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
  - sudo apt-get update -qq &&
    sudo apt-get install -qq &&
    sudo apt-get install ${EMACS} ${EMACS}-el

script:
  make test
