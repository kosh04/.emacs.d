name: CI

on:
  pull_request:
  push:
    paths-ignore:
      - '**.md'
      - 'memo/*'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        emacs-version:
          - 28.2
          - 29.4
          - 30.1
          - release-snapshot
          - snapshot
        experimental: [false]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs-version }}
    - name: Install Packages
      run: make package-install
    - name: Byte Compiling
      run: make compile
    - name: Testing
      run: make test
    - name: Startup
      run: make test-startup
